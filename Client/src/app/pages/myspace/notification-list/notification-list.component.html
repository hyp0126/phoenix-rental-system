<div class="notification">
  <ul>
    <div *ngFor="let notification of notifications">
      <a [routerLink]="" (click)="onCheck(notification)">
        <li *ngIf="notification.notiType != 8">{{ notification.type }} of {{ notification.itemTitle }}</li>
        <li *ngIf="notification.notiType == 8">{{ notification.type }} of {{ notification.message }}</li>
      </a>
    </div>
  </ul>
</div>
