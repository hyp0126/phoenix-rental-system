<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <p [innerHTML]="data.message"></p>
  <!-- {{ data.message }} -->
</div>
<div mat-dialog-actions>
  <div class="col text-center">
    <button mat-button class="mat-raised-button mr-3" (click)="onNoClick()">No</button>
    <button mat-button class="mat-raised-button mat-primary" [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
  </div>
</div>
